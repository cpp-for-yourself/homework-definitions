  - name: Homework 1
    folder: homework_1
    tasks:
      - name: Print hello world
        language: cpp
        folder: hello_world
        output_type: string
        build_type: simple
        binary_name: hello
        tests:
          - name: Output is correct
            expected_output: Hello World!
  - name: Homework 2
    folder: homework_2
    tasks:
      - name: Fortune teller
        language: cpp
        folder: fortune_teller
        output_type: string
        build_type: simple
        binary_name: fortune_teller
        tests:
          - name: Fortune telling checks out for you in spring
            input_pipe_args: echo You spring fearless clever
            expected_output: |
              Welcome to the fortune teller program!
              Please enter your name:
              Please enter the time of year when you were born:
              (pick from 'spring', 'summer', 'autumn', 'winter')
